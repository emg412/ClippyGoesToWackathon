<!DOCTYPE html>
<html>
<body style="background-color:#ede8dc;">
<link href="mysheet.css" rel="stylesheet" type="text/css">
<body>
	<script>
    	function storeData(name, user, pass){

			chrome.storage.local.set({"firstName": name}, function(){
				console.log("1) value stored: " + name);
			});
			chrome.storage.local.set({"userName": user}, function(){
				console.log("2) value stored: " + name);
			});
			chrome.storage.local.set({"password": pass}, function(){
				console.log("3) value stored: " + name);
			});
		}
		
    </script>
  <head>
    <title>Peppy!</title>
  </head>
    <!--<h1>Welcome to Peppy!</h1>-->
    <img src="jalapeno.png" alt="Jalapeno App" style="width:390px;height:100px;margin:auto;"></img>
    <div class="wrapper">
	    <p class="float_left" style="font-family: 'Lato', sans-serif;color: black;font-weight: 300;">
	    	The easiest way to manage your spending online ever!<br> 
	    	Sign up, connect your bank account and set your spending limits andlet Peppy do the rest. </p>
	    <form class="float_left" action="">
		  <div class="container">
		    <h1 style="font-family: 'Lato', sans-serif;color: black;font-weight: 300;">Register</h1>
		    <p>Please fill in this form to create an account.</p>
		    <hr>

		    <label for="firstname"><b>First Name</b></label><br>
		    <input type="text" placeholder="Enter First Name" name="firstname" required><br>

		    <label for="username"><b>Username</b></label><br>
		    <input type="text" placeholder="Enter Username" name="username" required><br>

		    <label for="psw"><b>Password</b></label><br>
		    <input type="password" placeholder="Enter Password" name="psw" required><br>

		    <label for="psw-repeat"><b>Repeat Password</b></label><br>
		    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
		    <hr>

		    <button type="submit" class="registerbtn" onclick="storeData(firstname, username, psw)">Register</button>
		  </div>
		  
		</form>
	</div>


  </body>
</html>
