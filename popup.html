<html>
    <head>
        <title>Jalapeno</title>
        <script src="popup.js"></script>
        <script src="date.js"></script>

        <script src="foodContent.js"></script>
        <script src="generalContent.js"></script>
        <script src="clotingContent.js"></script>



    </head>
    <center>
        <img src="jalapeno.png" alt="Jalapeno App" style="width:160px;height:41px;margin:auto;"></img>
    </center>
    <body style="background-color:#ede8dc;width:180px;height:250px;">
        <center>
            <button class="button" id="settings" style="vertical-align:middle"><span>Preferences</span></button>
            <div id="status">
                <h4 id="results"></h4>
            </div>
            <div id="greeting">
                <h4 id="greeting">Good afternoon, Oliver.</h4>
            </div>            
            <div id="current">
                <h4 id="warning">In the Clothing category, you have</h4>
                <h1 id="cash_good"></h1>
                <h4 id="warning">left to spend this <span id="month">month</span>.</h4>
            </div>
            <div class="barbox">
                <div class="progress-bar">
                    <div class="progress-big" id="progress">
                        <div class="percent"></div>
                    </div>
                </div>
            </div>
            <div id="status">
                <h4 id="warning">If you make this purchase, you will have</h4>
                <h1 id="cash_low">$76.12</h1>
                <h4 id="warning">left to spend this month.</h4>
            </div>
        <div class="barbox">
            <div class="progress-bar">
            <div class="progress-small" id="progress">
                <div class="percent"></div>
            </div>
        </div>
        </center>
        <script src="bar.js"></script>
